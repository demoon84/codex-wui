<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="bananaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe066"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#f4b400"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Nano Banana - cute small banana character -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Banana body -->
    <path d="M-80 20 Q-100 -80 -20 -100 Q60 -110 100 -40 Q130 20 80 60 Q20 100 -40 80 Q-90 60 -80 20" 
          fill="url(#bananaGrad)" stroke="#e6b800" stroke-width="3"/>
    
    <!-- Banana highlight -->
    <path d="M-60 0 Q-40 -60 20 -70 Q60 -75 70 -40" 
          fill="none" stroke="#fff8dc" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Banana tip (stem) -->
    <ellipse cx="-70" cy="-90" rx="15" ry="20" fill="#8B4513" transform="rotate(-30 -70 -90)"/>
    
    <!-- Cute face -->
    <!-- Eyes -->
    <circle cx="-20" cy="-20" r="12" fill="#1a1a2e"/>
    <circle cx="30" cy="-30" r="12" fill="#1a1a2e"/>
    <circle cx="-16" cy="-24" r="5" fill="white"/>
    <circle cx="34" cy="-34" r="5" fill="white"/>
    
    <!-- Blush -->
    <ellipse cx="-45" cy="5" rx="15" ry="10" fill="#ff9999" opacity="0.5"/>
    <ellipse cx="55" cy="-5" rx="15" ry="10" fill="#ff9999" opacity="0.5"/>
    
    <!-- Smile -->
    <path d="M-10 20 Q10 40 30 15" 
          fill="none" stroke="#1a1a2e" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Code sparkles around banana -->
  <g filter="url(#glow)">
    <text x="100" y="150" font-family="monospace" font-size="40" fill="url(#codeGrad)" opacity="0.8">&lt;/&gt;</text>
    <text x="350" y="400" font-family="monospace" font-size="40" fill="url(#codeGrad)" opacity="0.8">{}</text>
    <circle cx="120" cy="380" r="6" fill="#3b82f6"/>
    <circle cx="400" cy="140" r="6" fill="#8b5cf6"/>
    <circle cx="80" cy="256" r="4" fill="#ffe066"/>
    <circle cx="432" cy="280" r="4" fill="#ffe066"/>
  </g>
</svg>
